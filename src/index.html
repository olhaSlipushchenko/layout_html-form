<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

  <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post">
    <fieldset class="first_info">
      <legend>Personal information</legend>
        <label class="form-fild">
          Surname:

          <input 
            type="text" 
            name="Surname"
            required
            autocomplete="off"
          >
        </label>

        <label class="form-fild">
          Name:

          <input 
            type="text" 
            name="Name"
            autocomplete="off"
          >
        </label>

        <label class="form-fild">
          How old are You?

          <input 
            type="number" 
            name="age" 
            min="1" 
            max="100" 
            value="12">
        </label>

        <label class="form-fild">
          Full date of birth:

          <input 
            type="date" 
            name="birthday" 
            placeholder="mm/dd/yyyy">
        </label>

        <label class="form-fild">
          I accept the term of the agreement

          <input 
            type="checkbox" 
            name="remember" 
            value="I accept the term of the agreement">
        </label>
    </fieldset>
  </form>

  <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
    <fieldset class="second_info">
        <legend>Registration</legend>

        <label class="form-fild">
          E-mail:

          <input 
            type="email"
            name="email"
            placeholder="email@example.com"
            required>
        </label>

        <label class="form-fild">
          Password:

          <input 
            type="password" 
            name="password"
            minlength="8"
            maxlength="32"
            required>
        </label>
    </fieldset>
  </form>

  <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
    <fieldset class="third_info">
        <legend>An interesting fact about you!</legend>

        <label class="form-fild plus">
          Do you love cats?
          <input
            type="radio" 
            name="answer" 
            value="y">
          Yes
          <input 
            type="radio"
            name="answer" 
            value="n">
          No
        </label>

        <label class="form-fild plus">What is you favorite color?

        <input 
          type="color">
        </label>

        <label class="form-fild plus">What time do you go to bed?

        <input 
          type="time">
        </label>

        <label class="form-fild plus">What is your favorite brand of cars?

        <select name="cars" multiple>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </label>
        </select>

        <label class="form-fild plus">How do you rate our work?

        <input 
          type="range" 
          min="0" 
          max="10"></fieldset>
        </label>
    </fieldset>
  </form>

  <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post">
    <fieldset class="fourth_info">

        <legend>Additional info:</legend>

        <label class="form-fild">
          Comments:

          <textarea name="feedbacks"></textarea>
        </label>

        <label class="form-fild">
          Would you recommend us?

          <select  type="text" name="answer" id="answer"> 
            <option 
              value="yes"
              required>
              yes
            </option>
            <option 
              value="no">
              no
            </option>
            
          </select>
        </label>
    </fieldset>

      <button type="submit">Submit</button>
  </form>

  </body>
</html>
